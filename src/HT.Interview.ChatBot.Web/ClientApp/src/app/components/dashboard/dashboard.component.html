        <div class="card">
          <div class="card-body">
            <div style="display: block">
              <canvas mdbChart
                      [chartType]="barChartType"
                      [datasets]="barChartDataset"
                      [labels]="barChartLabels"

                      [legend]="true"></canvas>
            </div>
          </div>
        </div>
      </div>
