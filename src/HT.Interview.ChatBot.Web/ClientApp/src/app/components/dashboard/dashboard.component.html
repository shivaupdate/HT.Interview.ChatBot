<div class="form-group row">
  <h2>Candidate List</h2>
</div>

<div class="form-group row">
  <label>Search</label>
  <input type="text" [(ngModel)]="searchText">
</div>

<div class="form-group row">
  <table class="table demo one table-bordered">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>View Result</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of userService?.userList | searchFilter: searchText">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a href="#">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
