<div id="ey_global_header" class="navigation-component-container">
  <div id="EYIntro" class="hidden-sm-down" style="text-align: left !important">
    <!-- Chnge Bootrap Class here to show / hide the top banner div. Refer http://v4-alpha.getbootstrap.com/layout/responsive-utilities/  -->
    <br />

  </div>
  <br>
  <br>
  <br>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <!--a href="/dashboard">Dashboard</a-->
            <a (click)="EnableDashboard()" style="cursor:pointer" [style.pointer-events]="userService?.loggedIn != true && userService?.dashboardAccess != true?'none':'auto'">Candidate Evaluation</a>
          </li>
          <li>
            <!--a href="/dashboard">Dashboard</a-->
            <a (click)="EnableAgent()" style="cursor:pointer" [style.pointer-events]="userService?.loggedIn != true && userService?.chatboatAccess != true ?'none':'auto'">Start Interview</a>
          </li>
          <li>
            <!--a href="/admin">User Management</a-->
            <a (click)="EnableAdmin()" style="cursor:pointer" [style.pointer-events]="userService?.googleUser?.roleId != 1 ?'none':'auto'">Admin</a>
          </li>
          <li>
            <div class="" (mouseover)="hover=true" (mouseleave)="hover=false">
              <span *ngIf="hover == false && userService?.loggedIn != true" (click)="socialSignIn()" style="cursor:pointer; color:darkgray">Login</span>
              <div *ngIf="hover == true && userService?.loggedIn != true">
                <!--<span style="cursor:pointer; color:darkgray" (click)="googleSignIn()"> Google</span>
                <span style="cursor:pointer; color:darkgray" (click)="facebookSignIn()"> Facebook</span>-->
                <img src="../../../assets/g-logo.png" height="30" width="30" (click)="googleSignIn()" />
                <img src="../../../assets/flogo_rgb_hex-brc-site-250.png" height="30" width="30" (click)="facebookSignIn()" />
              </div>
              <span *ngIf="userService?.loggedIn == true && userService?.googleUser?.photoUrl != undefined && userService?.googleUser?.photoUrl != ''" class="headUserImg"> <img title={{userService?.googleUser?.name}} src="{{userService?.googleUser?.photoUrl}}" class="img-circle"></span>
            </div>
          </li>
          <li>
            <!--a href="/admin">User Management</a-->
            <a *ngIf="userService?.loggedIn == true" (click)="Logout()" style="cursor:pointer">Logout</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
</div>
