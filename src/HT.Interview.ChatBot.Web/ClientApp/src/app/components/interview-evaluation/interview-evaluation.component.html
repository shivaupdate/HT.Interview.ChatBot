<app-standard>
  <div *ngIf="operationMode == 1">
    <h3 class="main-title">Interview Evaluation</h3>
    <ag-grid-angular id="resultGrid" style="padding-left:30px; padding-right:30px; background-color:transparent; height:300px"
                     class="ag-theme-blue"
                     [enableColResize] = "true"
                     [enableSorting]="true"
                     [rowData]="viewGridData"
                     [columnDefs]="viewGridColumns"                        
                     (gridReady)="onViewGridReady($event)"
                     [pagination]="true"
                     [paginationPageSize]="paginationPageSize"  
                     [rowSelection]='single'  
                     [enableFilter]="true"        
                     [gridOptions]="viewGridOptions">
    </ag-grid-angular>
  </div>
  <div *ngIf="operationMode == 3">
    <h3 class="main-title">Evaluate</h3>
    <div class="form-row" style="padding-left: 30px;">
      <div class="col-md-3">
        <div class="md-form form-group">
          <i class="fa fa fa-comments-o prefix icon"></i>
          <input mdbInputDirective type="text" class="form-control" id="remark" name="remark" [(ngModel)]="user.Remark">
          <label for="remark" class="label">Remark</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="md-form form-group">
          <i class="fa fa-pencil-square-o prefix icon"></i>
          <select mdbInputDirective class="form-control select-control" id="endResultSelect" name="endResultSelect" [(ngModel)]="user.endResult" required data-error="Gender is required">
            <option *ngFor="let endResult of endResultSelect" [ngValue]="endResult.id">
              {{endResult.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="md-form form-group">
          <button class="btn btn-primary" (click)="onSave()">Save</button>
          <button class="btn btn-default" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <br />
    </div>
    <ag-grid-angular id="evaludateGrid" style="height: 300px; padding-left:30px; padding-right:30px; background-color:transparent;"
                     class="ag-theme-blue"      
                     [enableColResize]="true"
                     [enableSorting]="true"
                     [rowData]="evaluateGridData"
                     [columnDefs]="evaludateGridColumns"
                     (gridReady)="onEvaluateGridReady($event)"
                     [pagination]="true"
                     [paginationPageSize]="paginationPageSize"
                     [rowSelection]='single'      
                     [enableFilter]="true">
    </ag-grid-angular>
  </div>
</app-standard>
